version: '3.8'

services:
  db-taxi:
    image: icooltea/db-taxi:latest
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      # Database configuration
      - DBT_DATABASE_HOST=${DB_HOST}
      - DBT_DATABASE_PORT=${DB_PORT:-3306}
      - DBT_DATABASE_USERNAME=${DB_USERNAME}
      - DBT_DATABASE_PASSWORD=${DB_PASSWORD}
      - DBT_DATABASE_DATABASE=${DB_DATABASE}
      - DBT_DATABASE_SSL=${DB_SSL:-false}
      
      # Server configuration
      - DBT_SERVER_PORT=8080
      - DBT_SERVER_HOST=0.0.0.0
      - DBT_SERVER_READ_TIMEOUT=${SERVER_READ_TIMEOUT:-30s}
      - DBT_SERVER_WRITE_TIMEOUT=${SERVER_WRITE_TIMEOUT:-30s}
      
      # Logging configuration
      - DBT_LOGGING_LEVEL=${LOG_LEVEL:-info}
      - DBT_LOGGING_FORMAT=${LOG_FORMAT:-json}
      - DBT_LOGGING_OUTPUT=${LOG_OUTPUT:-stdout}
      
      # Security configuration
      - DBT_SECURITY_SESSION_TIMEOUT=${SESSION_TIMEOUT:-30m}
      - DBT_SECURITY_READ_ONLY_MODE=${READ_ONLY_MODE:-false}
      - DBT_SECURITY_ENABLE_AUDIT=${ENABLE_AUDIT:-true}
      
      # Sync system configuration
      - DBT_SYNC_ENABLED=${SYNC_ENABLED:-true}
      - DBT_SYNC_MAX_CONCURRENCY=${SYNC_MAX_CONCURRENCY:-5}
      - DBT_SYNC_BATCH_SIZE=${SYNC_BATCH_SIZE:-1000}
      - DBT_SYNC_RETRY_ATTEMPTS=${SYNC_RETRY_ATTEMPTS:-3}
      - DBT_SYNC_RETRY_DELAY=${SYNC_RETRY_DELAY:-30s}
      - DBT_SYNC_JOB_TIMEOUT=${SYNC_JOB_TIMEOUT:-1h}
      - DBT_SYNC_CLEANUP_AGE=${SYNC_CLEANUP_AGE:-30d}
      
    volumes:
      - ./configs/production.yaml:/app/config.yaml:ro
      - app_logs:/app/logs
    command: ["./db-taxi", "-config", "/app/config.yaml"]
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - db-taxi-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  app_logs:
    driver: local

networks:
  db-taxi-network:
    driver: bridge
