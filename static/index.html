        .btn {

        .btn-secondary {

        .stats {

        .stat-value {

        .connection-status {

        .status-indicator {

        .status-connected {

    </style>

<body>

            <div id="tables-error" class="error" style="display: none;"></div>

    <script>
        let selectedDatabase = null;
        let selectedTable = null;

        // Check connection status on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkConnectionStatus();
        });

        async function checkConnectionStatus() {
            try {
                const response = await fetch('/api/status');
                const result = await response.json();
                
                if (result.success && result.data.database && result.data.database.connected) {
                    updateConnectionStatus(true, 'æ•°æ®åº“è¿æ¥æ­£å¸¸');
                    loadDatabases();
                } else {
                    updateConnectionStatus(false, result.data.database ? result.data.database.error : 'æ•°æ®åº“æœªè¿æ¥');
                }
            } catch (error) {
                updateConnectionStatus(false, 'æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨: ' + error.message);
            }
        }

        function updateConnectionStatus(connected, message) {
            const statusEl = document.getElementById('connection-status');
            const indicator = statusEl.querySelector('.status-indicator');
            const text = statusEl.querySelector('span');
            
            if (connected) {
                indicator.className = 'status-indicator status-connected';
                text.textContent = message;
                document.getElementById('databases-section').style.display = 'block';
            } else {
                indicator.className = 'status-indicator status-disconnected';
                text.textContent = message;
                document.getElementById('databases-section').style.display = 'none';
            }
        }

        async function testConnection() {
            const btn = document.getElementById('test-connection-btn');
            btn.disabled = true;
            btn.textContent = 'æµ‹è¯•ä¸­...';
            
            try {
                const response = await fetch('/api/connection/test');
                const result = await response.json();
                
                if (result.success) {
                    updateConnectionStatus(true, 'è¿æ¥æµ‹è¯•æˆåŠŸ');
                    loadDatabases();
                } else {
                    updateConnectionStatus(false, 'è¿æ¥æµ‹è¯•å¤±è´¥: ' + result.error);
                }
            } catch (error) {
                updateConnectionStatus(false, 'è¿æ¥æµ‹è¯•å¤±è´¥: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'æµ‹è¯•è¿æ¥';
            }
        }

        async function loadDatabases() {
            const loadingEl = document.getElementById('databases-loading');
            const errorEl = document.getElementById('databases-error');
            const listEl = document.getElementById('databases-list');
            
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            listEl.style.display = 'none';
            
            try {
                const response = await fetch('/api/databases');
                const result = await response.json();
                
                if (result.success) {
                    displayDatabases(result.data);
                } else {
                    showError('databases-error', result.error);
                }
            } catch (error) {
                showError('databases-error', 'æ— æ³•åŠ è½½æ•°æ®åº“åˆ—è¡¨: ' + error.message);
            }
            
            loadingEl.style.display = 'none';
        }

        function displayDatabases(databases) {
            const listEl = document.getElementById('databases-list');
            listEl.style.display = 'grid';
            listEl.innerHTML = '';
            
            if (databases.length === 0) {
                listEl.innerHTML = '<div class="database-item">æ²¡æœ‰æ‰¾åˆ°æ•°æ®åº“</div>';
                return;
            }
            
            databases.forEach(db => {
                const dbEl = document.createElement('div');
                dbEl.className = 'database-item';
                dbEl.innerHTML = `
                    <div class="database-name">${db}</div>
                    <div>ç‚¹å‡»æŸ¥çœ‹è¡¨</div>
                `;
                dbEl.onclick = () => selectDatabase(db, dbEl);
                listEl.appendChild(dbEl);
            });
        }

        async function selectDatabase(database, element) {
            // Update UI
            document.querySelectorAll('.database-item').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            
            selectedDatabase = database;
            selectedTable = null;
            
            // Hide table info section
            document.getElementById('table-info-section').style.display = 'none';
            
            // Show tables section
            const tablesSection = document.getElementById('tables-section');
            tablesSection.style.display = 'block';
            
            // Load tables
            await loadTables(database);
        }

        async function loadTables(database) {
            const loadingEl = document.getElementById('tables-loading');
            const errorEl = document.getElementById('tables-error');
            const listEl = document.getElementById('tables-list');
            
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            listEl.innerHTML = '';
            
            try {
                const response = await fetch(`/api/databases/${database}/tables`);
                const result = await response.json();
                
                if (result.success) {
                    displayTables(result.data);
                } else {
                    showError('tables-error', result.error);
                }
            } catch (error) {
                showError('tables-error', 'æ— æ³•åŠ è½½è¡¨åˆ—è¡¨: ' + error.message);
            }
            
            loadingEl.style.display = 'none';
        }

        function displayTables(tables) {
            const listEl = document.getElementById('tables-list');
            
            if (tables.length === 0) {
                listEl.innerHTML = '<div class="table-item">æ­¤æ•°æ®åº“ä¸­æ²¡æœ‰è¡¨</div>';
                return;
            }
            
            tables.forEach(table => {
                const tableEl = document.createElement('div');
                tableEl.className = 'table-item';
                tableEl.textContent = table;
                tableEl.onclick = () => selectTable(table);
                listEl.appendChild(tableEl);
            });
        }

        async function selectTable(table) {
            selectedTable = table;
            
            // Show table info section
            const tableInfoSection = document.getElementById('table-info-section');
            tableInfoSection.style.display = 'block';
            
            // Load table info
            await loadTableInfo(selectedDatabase, table);
        }

        async function loadTableInfo(database, table) {
            const contentEl = document.getElementById('table-info-content');
            contentEl.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½è¡¨ä¿¡æ¯...</div>';
            
            try {
                const response = await fetch(`/api/databases/${database}/tables/${table}`);
                const result = await response.json();
                
                if (result.success) {
                    displayTableInfo(result.data);
                } else {
                    contentEl.innerHTML = `<div class="error">åŠ è½½è¡¨ä¿¡æ¯å¤±è´¥: ${result.error}</div>`;
                }
            } catch (error) {

            }
        }

        function displayTableInfo(tableInfo) {
            const contentEl = document.getElementById('table-info-content');
            
            let html = `

                    </div>
                </div>

                    <table class="columns-table">

            });

                </div>
            `;
            
            contentEl.innerHTML = html;
        }

        async function loadTableData() {
            if (!selectedDatabase || !selectedTable) return;
            
            try {
                const response = await fetch(`/api/databases/${selectedDatabase}/tables/${selectedTable}/data?limit=10`);
                const result = await response.json();
                
                if (result.success) {
                    displayTableData(result.data);
                } else {
                    alert('åŠ è½½æ•°æ®å¤±è´¥: ' + result.error);
                }
            } catch (error) {
                alert('æ— æ³•åŠ è½½æ•°æ®: ' + error.message);
            }
        }

        function displayTableData(data) {
            if (data.length === 0) {

                return;
            }
            
            // Create a new window to display data
            const newWindow = window.open('', '_blank', 'width=800,height=600');
            newWindow.document.write(`

                    </style>
                </head>
                <body>
                    <h2>${selectedDatabase}.${selectedTable} - æ•°æ®é¢„è§ˆ</h2>

            `);
        }

        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            const loadingEl = document.getElementById(elementId.replace('-error', '-loading'));
            
            if (loadingEl) loadingEl.style.display = 'none';
            errorEl.style.display = 'block';
            errorEl.textContent = message;
        }
    </script>
