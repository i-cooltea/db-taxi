version: '3.8'

services:
  db-taxi:
    build: .
    ports:
      - "8080:8080"
    environment:
      # Database configuration
      - DBT_DATABASE_HOST=mysql
      - DBT_DATABASE_PORT=3306
      - DBT_DATABASE_USERNAME=root
      - DBT_DATABASE_PASSWORD=rootpassword
      - DBT_DATABASE_DATABASE=myapp
      
      # Server configuration
      - DBT_SERVER_PORT=8080
      - DBT_SERVER_HOST=0.0.0.0
      
      # Logging configuration
      - DBT_LOGGING_LEVEL=info
      - DBT_LOGGING_FORMAT=json
      
      # Sync system configuration
      - DBT_SYNC_ENABLED=true
      - DBT_SYNC_MAX_CONCURRENCY=5
      - DBT_SYNC_BATCH_SIZE=1000
      - DBT_SYNC_RETRY_ATTEMPTS=3
      - DBT_SYNC_JOB_TIMEOUT=1h
      
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./configs/docker.yaml:/app/config.yaml:ro
    command: ["./db-taxi", "-config", "/app/config.yaml"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=myapp
      - MYSQL_USER=appuser
      - MYSQL_PASSWORD=apppassword
    ports:
      - "13306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local